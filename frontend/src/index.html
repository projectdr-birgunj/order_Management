<!DOCTYPE html>
<html>
  <head>
    <title>OrderFlow - Login</title>
    <!-- Linking the new CSS file -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <!-- Importing Boxicons for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-functions.js"></script>
  </head>
  <body>
    <div class="box" id="loginSection">
      <span class="borderLine"></span>
      <form action="" id="loginForm">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="email" id="loginEmail" name="email" required />
          <span>Email</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" id="loginPassword" name="password" required />
          <span>Password</span>
          <i></i>
        </div>
        <br />
        <input type="submit" id="submit" value="Login" />
        <p id="loginErrorMessage"></p>
      </form>
    </div>

    <!-- <footer>
      <p>&copy; 2024 OrderFlow</p>
    </footer> -->

    <!-- Linking the external JavaScript file -->
    <script src="../js/login.js" type="module" defer></script>
    <!-- <script src="../js/commonUtilityMgr.js"></script> -->
  </body>
</html>
