<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow - Cashier</title>
    <link rel="stylesheet" type="text/css" href="../css/cashier.css">
    <script src="../js/cashier_script.js" type="module" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../photos/orderflowlogo.png" alt="OrderFlow Logo" class="logo">
        <h1>Cashier - Dining Tables</h1>
        <button type="button" id="logout" class="logout-btn">Logout</button>
    </header>
    <main>
        <div class="left-section">
            <h2>Orders</h2>
            <div id="order-list"></div>
        </div>
        <div class="right-section">
            <h2>Bill Details</h2>
            <div class="bill-details">
                <p class="bill-date" id="bill-date"></p>
                <div id="bill-items"></div>
                <div class="bill-summary">
                    <p>Grand Total: <span id="grand-total"></span></p>
                    <p>Tax (10%): <span id="tax"></span></p>
                    <p>Discount (5%): <span id="discount"></span></p>
                    <p>Final Total: <span id="final-total"></span></p>
                </div>
                <p>Thank you for dining with us. Please come again!</p>
            </div>
            <button id="generate-bill" class="generate-bill-btn">Generate Bill</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 OrderFlow</p>
    </footer>
    <script src="../js/cashier_script.js" type="module"></script>
</body>
</html>
