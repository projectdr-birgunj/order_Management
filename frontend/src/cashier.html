<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderFlow - Cashier</title>
    <link rel="stylesheet" type="text/css" href="../css/cashier.css" />
    <link rel="stylesheet" type="text/css" href="../css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="../css/animation.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../js/cashier_script.js" type="module" defer></script>
    <script src="../js/animation.js"></script>
    <!-- Include the auth.js script -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-dots" id="background-dots"></div>
    <main class="content">
      <header>
        <img
          src="../photos/orderflowlogo.png"
          alt="OrderFlow Logo"
          class="logo"
        />
        <div id="loading-overlay">
          <div class="spinner"></div>
        </div>
        <h1 id="pageTitleLarge">Cashier - Dining Tables</h1>
        <h1 id="pageTitleSmall">Cashier</h1>
        <button type="button" id="logout" class="logout-btn">Logout</button>
      </header>
      <div id="buttonsContainer"></div>
      <div id="ordersContainer"></div>

      <div class="popup-overlay hidden" id="popupOverlay"></div>
      <div class="popup hidden" id="paymentPopup">
        <h2>Payment Details</h2>
        <table class="popup-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Rate</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="itemDetails"></tbody>
        </table>
        <img src="../photos/payment_qr.jpg" alt="QR Code" id="qrCodeImage" />
        <!-- <div>
      <label for="messageInput">Message:</label>
      <input
        type="text"
        id="messageInput"
        placeholder="Enter your message here"
      />
    </div> -->
        <!-- Message Section -->
        <div class="message-section">
          <label for="orderMessage">Write a message:</label>
          <textarea
            id="messageInput"
            name="orderMessage"
            rows="4"
            placeholder="Type your message here..."
          ></textarea>
        </div>
        <button id="paymentReceivedBtn" class="form-btn">
          Payment Received
        </button>
        <button id="printButton" class="form-btn">Print</button>
        <button id="closePopupButton" class="form-btn">Close</button>
      </div>

      <!-- New Confirmation Popup -->
      <div id="confirmationPopup" class="popup hidden">
        <div class="popup-content">
          <p>Do you want to print the bill?</p>
          <button id="yesButton" class="form-btn">Yes</button>
          <button id="noButton" class="form-btn">No</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <a href="privacyPolicy.html" class="footer-link">Privacy Policy</a>
        <span class="footer-info">&copy CuisineMate v3.0</span>
      </div>
    </footer>
  </body>
</html>
