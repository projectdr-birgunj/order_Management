<!DOCTYPE html>
<html>
  <head>
    <title>OrderFlow - Cashier</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <img
        src="../photos/orderflowlogo.png"
        alt="OrderFlow Logo"
        class="logo"
      />
      <h1>Cashier - Dining Tables</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    <main>
      <section>
          <div class="columns">
              <!-- Column 1: Active pending orders from waiter -->
              <div class="column" id="activeOrders">
                  <h2>Active Pending Orders from Waiter</h2>
                  <div id="activeOrderList">
                      <!-- Active orders will be dynamically added here -->
                      <button onclick="showActiveOrderDetails(1)">Table 1</button>
                      <button onclick="showActiveOrderDetails(2)">Table 2</button>
                      <!-- Add more orders as needed -->
                  </div>
              </div>

              <!-- Column 2: Payment pending -->
              <div class="column" id="paymentPending">
                  <h2>Payment Pending</h2>
                  <div id="paymentPendingList">
                      <!-- Payment pending orders will be dynamically added here -->
                      <button onclick="openPaymentModal(1)">Table 1</button>
                      <button onclick="openPaymentModal(2)">Table 2</button>
                      <!-- Add more orders as needed -->
                  </div>
              </div>

              <!-- Column 3: History of order completed -->
              <div class="column" id="orderHistory">
                  <h2>History of Order Completed</h2>
                  <div id="orderHistoryList">
                      <!-- Completed orders will be dynamically added here -->
                      <div>Table 1 - Completed</div>
                      <div>Table 2 - Completed</div>
                      <!-- Add more orders as needed -->
                  </div>
              </div>
          </div>
      </section>
  </main>
    <footer>
      <p>&copy; 2024 OrderFlow</p>
    </footer>
    
    <script>
      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
