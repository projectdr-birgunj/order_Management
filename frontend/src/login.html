<!DOCTYPE html>
<html>
<head>
    <title>OrderFlow - Login</title>
    <!-- Linking the new CSS file -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <!-- Importing Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Added wrapper for new styles -->
    <header>
        <a href="index.html">
            <img src="../photos/orderflowlogo.png" alt="OrderFlow Logo" class="logo" />
        </a>
        <h1>OrderFlow</h1>
        <!-- Exit button added -->
        <button onclick="location.href='index.html'" class="exit-btn">Exit</button>
    </header>

    <div class="wrapper">
        <form id="loginForm" onsubmit="return validateLogin()">
            <img src="../photos/orderflowlogo.png" alt="OrderFlow Logo" class="logo" />
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required />
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#"> Register</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 OrderFlow</p>
    </footer>

    <!-- Linking the external JavaScript file -->
    <script src="../js/login.js"></script>
</body>
</html>
