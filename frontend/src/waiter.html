<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow - Waiter</title>
    <link rel="stylesheet" type="text/css" href="../css/waiter.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../photos/orderflowlogo.png" alt="OrderFlow Logo" class="logo">
        <h1>OrderFlow - Waiter</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    <main>
        <div class="left-section">
            <h2>Open Receive Order Page</h2>
            <button type="button" id="openPageBtn" class="primary-btn">
                <h2>Take New<br>Order</h2>
            </button>
        </div>
        <div class="right-section">
            <img src="../photos/takeorder.png" alt="Take Order" class="center-image">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 OrderFlow</p>
    </footer>
    <script>
        function logout() {
            window.location.href = "index.html";
        }

        document.getElementById("openPageBtn").addEventListener("click", function () {
            window.location.href = "receive_order.html";
        });
    </script>
</body>
</html>
